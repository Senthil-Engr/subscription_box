<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubscriptionBox</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="section__one">
        <div class="section__one__title">
          <h1>Choose Your Susbscription Today</h1>
        </div>
      </div>
      <div class="section__two">
        <div class="section__two__card">
          <div class="card__title">
            <h1>0/-</h1>
            <h2>Free</h2>
          </div>
          <div class="card__description">
            <p><i class="fa-solid fa-circle-check fa-xs" style="color: #ce14db;"></i> Listen to music</p>
            <p><i class="fa-solid fa-circle-check fa-xs" style="color: #ce14db;"></i> Share List</p>
            <p><i class="fa-solid fa-circle-check fa-xs" style="color: #ce14db;"></i> Create a playlist</p>
            <p><i class="fa-regular fa-circle-xmark" style="color: #ba66ff;"></i> Ad free music</p>
            <p><i class="fa-regular fa-circle-xmark" style="color: #ba66ff;"></i> Download music</p>
            <p><i class="fa-regular fa-circle-xmark" style="color: #ba66ff;"></i> Upload your music</p>
            
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
